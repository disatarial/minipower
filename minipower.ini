\ настройки программы minipower
.( minipower init... ) CR
100		pause ! \ пауза между командами, мс
1000		ENDpause ! \ пауза после окончания, мс

-1		work  ! \ Режим работы  "-1 - com port"  " 0"  -ethernet

" \\.\COM17" 	COMPORT ! \ номер ком порта менять только цифры!
115200 		speed  !   \ скорость интерфейса  

" 192.168.1.10" IPadres !   \ адрес для ethernet
5025		IPport !     \ порт для подключения

" test.txt" 	filename !  \ имя файла с командами ! пробел после " (кавычек) обязятелен! " 

.( ...complete.)  CR